[Keybinding]

up="W"
left="A"
down="S"
right="D"
jump="Space"
run="Shift"
interact="E"
Dash="Alt"
Inventory="I"
Melee="mouse_1"
Magic="mouse_2"

[JoypadBinding]

joyup="InputEventJoypadMotion: axis=1, axis_value=-1.00"
joyleft="InputEventJoypadMotion: axis=0, axis_value=-1.00"
joydown="InputEventJoypadMotion: axis=1, axis_value=1.00"
joyright="InputEventJoypadMotion: axis=0, axis_value=1.00"
joyjump="InputEventJoypadButton: button_index=3, pressed=true, pressure=0.00"
joyrun="InputEventJoypadMotion: axis=5, axis_value=1.00"
joyinteract="InputEventJoypadButton: button_index=2, pressed=true, pressure=0.00"
joydash="InputEventJoypadButton: button_index=1, pressed=true, pressure=0.00"
joyinventory="Select"
joymelee="InputEventJoypadButton: button_index=10, pressed=true, pressure=0.00"
joymagic="InputEventJoypadButton: button_index=9, pressed=true, pressure=0.00"
